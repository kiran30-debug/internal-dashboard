<h3 class="text-lg px-4 mx-4 pt-3 pb-1">Clients</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name. </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container> 

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="plan">
    <th mat-header-cell *matHeaderCellDef> Plan </th>
    <td mat-cell *matCellDef="let element"> {{element.plan}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="countries">
    <th mat-header-cell *matHeaderCellDef> Countries </th>
    <td mat-cell *matCellDef="let element"> {{element.countries}} </td>
  </ng-container>

  <ng-container matColumnDef="runs">
    <th mat-header-cell *matHeaderCellDef> Runs </th>
    <td mat-cell *matCellDef="let element"> {{element.runs}} </td>
  </ng-container>

  <ng-container matColumnDef="projects">
    <th mat-header-cell *matHeaderCellDef> Projects </th>
    <td mat-cell *matCellDef="let element"> {{element.projects}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
